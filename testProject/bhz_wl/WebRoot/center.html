<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="theme/css.css" rel="stylesheet" />
    <script src="js/jquery/jquery-1.6.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#jiantou_l").toggle(function () {
                parent.main.cols = "0,9,*";
                $(parent).find("#main").attr("cols", "0,9,*");
                $(this).removeClass("jiantou").addClass("jiantou2");
            }, function () {
                parent.main.cols = "231,9,*";
                $(this).removeClass("jiantou2").addClass("jiantou");
            });
        })
    </script>
</head>
<body class="centerbody">
    <div id="jiantou_l" class="jiantou "></div>
</body>
</html>
